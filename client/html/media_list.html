<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>List of All Media</title>
    
    <link rel = "stylesheet" href = "/css/style.css">
    <link rel = "stylesheet" href = "//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/media_table_utils.js"></script> 
    <script src="/js/sort_media_table.js"></script> 
</head>

<body>
    <div class = "media_container">
        <button id = "addMedia_btn_1" class = "add_media_button">Add Media</button>
        <button id = "addActor_btn_1" class = "add_actor_button">Add Actor</button>
        <br>
        <table id = "listMediaTB", class = "sortable"></table>
        <button id = "addMedia_btn_2" class = "add_media_button">Add Media</button>
        <button id = "addActor_btn_2" class = "add_actor_button">Add Actor</button>
    </div>

    <div class = "div_sort_table">
            <select name="select_sorts" id="sorts_list">
              <option value="name_asc">Name - Ascending </option>
              <option value="name_dec">Name - Descending</option>
              <option value="rating_asc">Rating - Ascending</option>
              <option value="rating_dec">Rating - Descending</option>
              <option value="date_asc">Release Date - Ascending</option>
              <option value="date_dec">Release Date - Descending</option>
            </select>
    </div>

    <div id="div_media_form"  class="form-popup">
            <!-- OUR FORM --> 
            <form id="media_form"  class="form-container" method="POST">
                <!-- onsubmit="setTimeout(function () { window.location.reload(); }, 10)" -->

                <h1>Add New Media</h1>
                
                <!-- Media_ID -->
                <div id="media-group" class="form-group">
                    <label for="id">Media ID</label>
                    <input type="text" class="form-control" id="id_field" placeholder="Write here..." required>
                </div>

                <!-- Media Name -->
                <div id="name-group" class="form-group">
                    <label for="name">Media Name</label>
                    <input type="text" class="form-control" id="name_field" placeholder="Write here..." required>
                </div>

                <!-- Picture URL -->
                <div id="picture-group" class="form-group">
                    <label for="picture">Picture</label>
                    <input type="url" class="form-control" id="pic_url_field" placeholder="Copy the URL here..." required>
                    <!-- errors will go here -->
                </div>

                <!-- Director Name -->
                <div id="director-group" class="form-group">
                    <label for="director">Director Name</label>
                    <input type="text" class="form-control" id="director_field" placeholder="Write here..." required>
                    <!-- errors will go here -->
                </div>

                <!-- Release Date -->
                <div id="date-group" class="form-group">
                    <label for="release_date">Release Date</label>
                    <input type="date" class="form-control" id="date_field" placeholder="Pick a date..." required>
                    <!-- errors will go here -->
                </div>

                <!-- Rating -->
                <div id="rating-group" class="form-group">
                    <label for="rating">Rating (between 1=bad AND 5=awesome)</label>
                    <input type="range" class="form-control" id="rating_field" required 
                    min="1" max="5" step="1" value = "3" 
                    oninput = "rating_field_disp.value=rating_field.value">
                    <output  id="rating_field_disp"></output>
                    <!-- errors will go here -->
                </div>

                <!-- is_Series -->
                <div id="series-group" class="form-group">
                    <label for="is_series">Is this a series?</label>
                    <input type="checkbox" class="form-control" id="is_series_field" unchecked>
                    <!-- errors will go here -->
                </div>

                <!-- Seasons -->
                <div id="seasons-group" class="form-group">
                    <label for="seasons">How many seasons?</label>
                    <input type="number" class="form-control" id="seasons_field" placeholder="Write here...">
                    <!-- errors will go here -->
                </div>

                <!-- Episodes -->
                <div id="episodes-group" class="form-group">
                    <label for="episodes">How many episodes in each season?</label>
                    <input type="text" class="form-control" id="episodes_field" placeholder="10,21,12,...(e.g.)">
                    <!-- errors will go here -->
                </div>

                <button id="add_btn" type="submit" class="btn_add">Add </button>
                <button id="close_btn" type="button" class="btn_close">Close</button>

            </form>
    </div>

    <div id="div_update_media_form"  class="form-popup">
        <!-- OUR FORM -->
        <form id="update_media_form"  class="form-container" method="PUT">
        <!-- onsubmit="setTimeout(function () { window.location.reload(); }, 10)" -->

            <h1>update media</h1>
            
            <!-- Media Name -->
            <div id="update_name-group" class="form-group">
                <label for="name">Media Name</label>
                <input type="text" class="form-control" id="update_name_field" placeholder="Write here...">
            </div>

            <!-- Picture URL -->
            <div id="update_picture-group" class="form-group">
                <label for="picture">Picture</label>
                <input type="url" class="form-control" id="update_pic_url_field" placeholder="Write URL here...">
            </div>

            <!-- Director Name -->
            <div id="update_director-group" class="form-group">
                <label for="director">Director Name</label>
                <input type="text" class="form-control" id="update_director_field" placeholder="Write here...">
            </div>

            <!-- Release Date -->
            <div id="update_date-group" class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="update_date_field" placeholder="Pick a date...">
            </div>

            <!-- Rating -->
            <div id="update_rating-group" class="form-group">
                <label for="rating">Rating (between 1=bad AND 5=awesome)</label>
                <input type="range" class="form-control" id="update_rating_field" 
                required min="1" max="5" step="1" value = "3" oninput = "rating_field_disp.value=update_rating_field.value">
                <output  id="rating_field_disp"></output>
            </div>

            <!-- is_Series -->
            <div id="update_series-group" class="form-group">
                <label for="is_series">Is this a series?</label>
                <input type="checkbox" class="form-control" id="update_is_series_field">
            </div>

            <!-- Seasons -->
            <div id="update_seasons-group" class="form-group">
                <label for="seasons">How many seasons?</label>
                <input type="number" class="form-control" id="update_seasons_field"
                    placeholder="Write here...">
            </div>

            <!-- Episodes -->
            <div id="update_episodes-group" class="form-group">
                <label for="episodes">How many episodes in each season?</label>
                <input type="text" class="form-control" id="update_episodes_field"
                    placeholder="10,21,12,...(e.g.)">
            </div>

            <button id="update_add_btn" type="submit" class="btn_add">Update </button>
            <button id="update_close_btn" type="button" class="btn_close">Close</button>

        </form>
    </div>

    <div id="div_actor_form"  class="form-popup">
        <!-- OUR FORM -->
        <form id="actor_form"  class="form-container" method="PUT">
        <!-- onsubmit="setTimeout(function () { window.location.reload(); }, 10)" -->

            <h1>Add New Actor</h1>
            
            <!-- Media Name -->
            <div id="actor_name-group" class="form-group">
                <label for="name">Actor Name</label>
                <input type="text" class="form-control" id="actor_name_field" placeholder="Write here..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- Picture URL -->
            <div id="actor_picture-group" class="form-group">
                <label for="picture">Picture</label>
                <input type="url" class="form-control" id="actor_pic_url_field" placeholder="Write URL here..."
                    required>
                <!-- errors will go here -->
            </div>

            <!-- PAGE URL -->
            <div id="actor_page-group" class="form-group">
                <label for="page">Page</label>
                <input type="url" class="form-control" id="actor_page_url_field" placeholder="Write URL here..."
                    required>
                <!-- errors will go here -->
            </div>

            <button id="actor_add_btn" type="submit" class="btn_add">Add </button>
            <button id="actor_close_btn" type="button" class="btn_close">Close</button>

        </form>
    </div>

    <div id="div_add_actor_to_media_form"  class="form-popup">
        <form id="add_actor_to_media_form"  class="form-container" method="PUT">
            
            <h1> Add Actor To Media </h1>
            
            <div id="actors-group" class="form-group">
                <label for="actors">Which actor would you like to add?</label>
                <select class="form-control" id="actors_list">
                </select>
            </div>

            <br>
            <button id = "add_actor_to_media_btn" type="submit" class="btn_add">Add </button>
            <button id = "add_actor_to_media_close_btn" class = "btn_close">close</button>

        </form>
        </div>
    </div>

    <div id="div_view_actor_form"  class="form-popup">
        <div id="div_view_actor_form_container", class = "form-container">
            <h1> View Actors </h1>
            <br>
            <table id = "actorsTB", class = "form-container">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Picture</th>
                        <th>Page</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
            <button id = "view_actor_close_btn" class = "btn_close">close</button>
        </div>
    </div>
</body>

</html>
